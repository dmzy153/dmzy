<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>Works</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Garamond', serif;
            font-size: 16px;
            background-color: #9a86b3;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(34, 34, 34, 0.9), rgba(34, 34, 34, 0));
            padding: 10px 20px;
            animation: fadeIn 2s ease-in;
            opacity: 0;
            animation-fill-mode: forwards;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .navbar.scrolled {
            background: rgba(27, 3, 44, 0.9);
        }

        .navbar h1 {
            color: white;
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            flex-grow: 1;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s, background-color 0.3s;
        }

        .navbar ul li a:hover {
            color: #9a86b3;
            background-color: white;
            padding: 5px 10px;
            border-radius: 6px;
        }

        .navbar .dropdown {
            position: relative;
        }

        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .navbar .dropdown-content {
            display: none;
            position: absolute;
            background-color: #222;
            right: 0;
            top: 100%;
            min-width: 150px;
            z-index: 1;
            flex-direction: column;
        }

        .navbar .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .navbar .dropdown-content a:hover {
            background-color: #675183;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding-top: 80px; /* Adjusted for fixed navbar */
            text-align: center;
        }

        .coming-soon-banner {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 2.5rem;
            color: #9142a3;
            text-transform: uppercase;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .navbar ul {
                display: none;
            }
            .menu-icon {
                display: block;
                margin-right: 30px;
            }
            .dropdown-content {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 20px;
                width: 150px;
                background-color: #715493;
            }
            .navbar .dropdown-content a {
                padding: 10px;
                text-align: left;
            }
            .coming-soon-banner {
                font-size: 3rem;
                padding: 30px 15px;
                font-style: italic;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1 style="font-weight: bolder; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">dmzy</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="project.html">Project</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="works.html">Works</a></li>
            <li><a href="shop.html">Shop</a></li>
        </ul>
        <div class="dropdown">
            <div class="menu-icon">
                &#9776;
            </div>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
                <a href="project.html">Project</a>
                <a href="about.html">About</a>
                <a href="works.html">Works</a>
                <a href="shop.html">Shop</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="coming-soon-banner">
            Nothing here :(
                </div>
    </div>

<script>
    // Toggle dropdown menu visibility on smaller screens
    document.querySelector('.menu-icon').addEventListener('click', function () {
        var content = document.querySelector('.dropdown-content');
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
    });

    // Change navbar background color on scroll
    window.addEventListener('scroll', function () {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
</body>
</html>
